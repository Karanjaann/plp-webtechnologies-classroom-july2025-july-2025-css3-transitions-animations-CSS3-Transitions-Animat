<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS + JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bringing Web Pages to Life</h1>
  </header>

  <main>
    <!-- Part 1: CSS Animations -->
    <section>
      <h2> Part 1: CSS3 Transitions & Animations</h2>
      <button class="animated-btn">Hover Me</button>
      <div class="pulse-box"></div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section>
      <h2> Part 2: Functions with Scope, Parameters & Return</h2>
      <p>Check the console for function outputs.</p>
      <button onclick="demoFunctions()">Run Function Demo</button>
    </section>

    <!-- Part 3: Combining CSS + JS -->
    <section>
      <h2> Part 3: Trigger CSS Animations with JS</h2>
      <button id="animateBtn">Animate the Box</button>
      <div id="animBox" class="box"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
